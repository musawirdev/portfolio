<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website is Down</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 60px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
    }

    .emoji {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 10px #ff4c4c);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ff4c4c;
    }

    p {
      font-size: 1.1rem;
      color: #eaeaea;
      line-height: 1.5;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .emoji {
        font-size: 60px;
      }
    }
  </style>
</head>

</body>
</html>
